# to enable this proxy service the following environment variables are required:
# BOOKSTACK_HOST (eg. bookstack.example.com)
# BOOKSTACK_SERVER (eg. http://192.168.8.5:80)

[http]

[http.routers]

[http.routers.to-bookstack]
rule = "Host(`$BOOKSTACK_HOST`)"
service = "bookstack"
middlewares = ["hsts-header"]

[http.services]

[http.services.bookstack.loadBalancer]

[[http.services.bookstack.loadBalancer.servers]]
url = "$BOOKSTACK_SERVER"
