# to enable this proxy service the following environment variables are required:
# NZBHYDRA_HOST (eg. nzbhydra.example.com)
# NZBHYDRA_SERVER (eg. http://192.168.8.64:5076)

[http]

[http.routers]

[http.routers.to-nzbhydra]
rule = "Host(`$NZBHYDRA_HOST`)"
service = "nzbhydra"
middlewares = ["hsts-header"]

[http.services]

[http.services.nzbhydra.loadBalancer]

[[http.services.nzbhydra.loadBalancer.servers]]
url = "$NZBHYDRA_SERVER"
