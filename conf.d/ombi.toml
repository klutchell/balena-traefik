# to enable this proxy service the following environment variables are required:
# OMBI_HOST (eg. requests.example.com)
# OMBI_SERVER (eg. http://192.168.8.64:3579)

[http]

[http.routers]

[http.routers.to-ombi]
rule = "Host(`$OMBI_HOST`)"
service = "ombi"
middlewares = ["hsts-header"]

[http.services]

[http.services.ombi.loadBalancer]

[[http.services.ombi.loadBalancer.servers]]
url = "$OMBI_SERVER"
