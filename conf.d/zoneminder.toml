# to enable this proxy service the following environment variables are required:
# ZONEMINDER_HOST (eg. zm.example.com)
# ZONEMINDER_SERVER (eg. http://192.168.8.3:80)

[http]

[http.routers]

[http.routers.to-zoneminder]
rule = "Host(`$ZONEMINDER_HOST`)"
service = "zoneminder"
middlewares = ["hsts-header", "add-zm-prefix"]

[http.services]

[http.services.zoneminder.loadBalancer]

[[http.services.zoneminder.loadBalancer.servers]]
url = "$ZONEMINDER_SERVER"

[http.middlewares]

[http.middlewares.add-zm-prefix.replacePathRegex]
regex = "^(/zm/)?(.*)"
replacement = "/zm/$2"
